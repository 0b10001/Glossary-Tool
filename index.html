<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary Tool</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <!--<script src="sketch.js" type="text/javascript"></script>-->
    
    
</head>


<body>
    <!-- Trying to see what's up-->
    <div class="popUp" id="popUp">
        <div class="parent-one">
            <div class="child-left">
                <h2> <p class="HeaderWord" id="headerWord"></p></h2>
                <!--<input type="button" id="btn1" value="Populate">-->
                  
            </div>

            <div class="child-right">
                <a><img src="sound.png" alt="How the word is said" id="sound"
                    style = "object-fit : max-content;
                    width:24px;
                    height:24px;
                    padding-left: 10px;"></a>

                <a><img src="video.png" alt="Video representation of word" id="video"
                    style = "object-fit : max-content;
                    width:24px;
                    height:24px;
                    padding-left: 10px;"></a>

                <a><img src="image.png" alt="Image of word" id="image"
                    style = "object-fit : max-content;
                    width:24px;
                    height:24px;
                    padding-left: 10px;"></a>

                <a><img src="closeX.png" alt="Close" id="close"
                    style = "object-fit : max-content;
                    width:20px;
                    height:20px;
                    padding-left: 30px;"></a>
                
            </div>
            
        </div>

        <hr>
        
        <div class="PicDefs">
            <div class="PictureOfWord" id="wordPic">
                
            </div>

            <div class ="definitions">
                <p class="Definition" id="definition"></p>
                <p class="egSentence" id="egSentence"></p>
                <p class="wordsWithSimilarMeaning" id="simWords"></p>
                <p class="notMean" id="notMean"></p>
                
                <div class="trans" id="trans">
                    <div class="translateInto">
                        <p><strong>Translate into</strong></p>
                    </div>

                    <div class="dropdown" id="languageDD">
                        <select id="language">
                            <option value="">language</option>
                            <option value="Afrikaans">Afrikaans</option>
                            <option value="isiNdebele">isiNdebele</option>
                            <option value="isiXhosa">isiXhosa</option>
                            <option value="isiZulu">isiZulu</option>
                            <option value="Sepedi">Sepedi</option>
                            <option value="Sesotho">Sesotho</option>
                            <option value="Setswana">Setswana</option>
                            <option value="siSwati">siSwati</option>
                            <option value="Tshivenda">Tshivenda</option>
                            <option value="Xitsonga">Xitsonga</option>
                        </select>
                    </div>

                    <div class="word">
                        <p class="translation" id="translation"></p>
                    </div>
                </div>
                
            </div>

        </div>
        

    </div>
    
    
</body>
<script  src="GlossaryTool.js" defer ></script>
</html>
