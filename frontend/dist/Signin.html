<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Signin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='signinstyle.css'>
    
</head>
<body>
  <div class="signIn">
    <div class="first">
      <div class="si">
        <h1>Sign in</h1>
      </div>
      <div class="c">
        <a href="/dist/GlossaryTool.html"><img src="/dist/popup_images/closeX.png" alt="Close" id="close"
        style = "object-fit : max-content;
        width:20px;
        height:20px;
        padding-left: 30px;"></a>
      </div>
    </div>
    <hr>
    <div class="second">
      <p>Enter your email and password to sign in:</p>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Please enter email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Please enter password" required>
        <p id = "feedback" class="feedback"></p>
        <input type="submit"class="submit" value="Sign in">
      </form>
      
    </div>
    <div class="loader"></div>
  </div>
</body>

<script src="/dist/signin.bundle.js"></script>
</html>
