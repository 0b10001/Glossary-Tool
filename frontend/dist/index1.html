<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary Tool</title>
    <link rel="stylesheet" href="" type="text/css" id="css"/>
    <!--<script src="sketch.js" type="text/javascript"></script>-->
    
</head>


<body>
    <!-- Trying to see what's up-->
    <div class="popUp" id="popUp">
        <div class="parent-one">
            <div class="child-left">
                <h2> <p class="HeaderWord" id="headerWord"></p></h2>
                <!--<input type="button" id="btn1" value="Populate">-->
                  
            </div>

            <div class="child-right">
                <a><img src="" alt="Good" id="Good"
                    style = "object-fit : max-content;
                    width:20px;
                    height:20px;
                    padding: 3px;
                    margin-right: 15px;"></a>
                <a><img src="" alt="Bad" id="Bad"
                    style = "object-fit : max-content;
                    width:20px;
                    height:20px;
                    padding: 3px;
                    margin-right: 70px;"></a>

                <a><img src="" alt="How the word is said" id="sound"
                    style = "object-fit : max-content;
                    width:24px;
                    height:24px;
                    padding-left: 10px;"></a>

                <a><img src="" alt="Video representation of word" id="video"
                    style = "object-fit : max-content;
                    width:24px;
                    height:24px;
                    padding-left: 10px;"></a>

                <a><img src="" alt="Image of word" id="image"
                    style = "object-fit : max-content;
                    width:24px;
                    height:24px;
                    padding-left: 10px;"></a>

                <a><img src="" alt="Close" id="close"
                    style = "object-fit : max-content;
                    width:20px;
                    height:20px;
                    padding-left: 30px;"></a>
                
            </div>
            
        </div>

        <hr>
        
        <div class="PicDefs">


            <div class="PictureOfWord" >
                <a>
                    <img id="wordPic" class="wordPic">
                </a>
            </div>

            <div class ="definitions">
                <div class="loader"></div>
                <p class="Definition" id="definition"></p>
                <p class="egSentence" id="egSentence"></p>
                <p class="wordsWithSimilarMeaning" id="simWords"></p>
                <p class="notMean" id="notMean"></p>
                
                <div class="trans" id="trans">
                    <div class="translateInto">
                        <p><strong>Translate into</strong></p>
                    </div>

                    <div class="dropdown" id="languageDD">
                        <select id="language">
                            <option value="">language</option>
                            <option value="Afrikaans">Afrikaans</option>
                            <option value="isiNdebele">isiNdebele</option>
                            <option value="isiXhosa">isiXhosa</option>
                            <option value="isiZulu">isiZulu</option>
                            <option value="Sepedi">Sepedi</option>
                            <option value="Sesotho">Sesotho</option>
                            <option value="Setswana">Setswana</option>
                            <option value="siSwati">siSwati</option>
                            <option value="Tshivenda">Tshivenda</option>
                            <option value="Xitsonga">Xitsonga</option>
                        </select>
                    </div>

                    <div class="word">
                        <p class="translation" id="translation"></p>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        <div id = "signout" class="signout">
            <p id="stat" style="padding-top: -6px; padding-bottom: -6px;">Signed in, searched words are being logged</p>
        </div>
        <span id = "iieM" style="display: none;"></span>
        <span id = "iisI" style="display: none;"></span>

    </div>
    
    
</body>
<script  src="/dist/main.bundle.js" id="script"></script>
</html>
